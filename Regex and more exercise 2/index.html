    <script type = "text/javascript">
        function provjeraImePrez(){
            var x = document.getElementById("imeprez");
            var rez = document.getElementById("provjeraime");
            var regEx = /^[A-Z]{1}[a-z]+\s[A-Z]{1}[a-z]+$/;
            
            if (!regEx.test(x.value)){
                rez.innerHTML = "Unos nije validan!";
                rez.style.color = "red";

            }
            else {
                rez.innerHTML = "Unos je validan!";
                rez.style.color = "green";
            }

        }
        function provjeraMail(){
            var x = document.getElementById("mail");
            var rez = document.getElementById("provjeramail");
            var regEx = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;// + Oznacava da ono ispred mora da se ponovi jednom ili vise puta.
            
            if (!regEx.test(x.value)){
                rez.innerHTML = "Unos nije validan!";
                rez.style.color = "red";

            }
            else {
                rez.innerHTML = "Unos je validan!";
                rez.style.color = "green";
            }

        }
        function provjeraIndex(){
            var x = document.getElementById("index");
            var rez = document.getElementById("provjeraindex");
            var regEx = /^[0-9]{4}\/[0-9]{6}$/;//2021/201721
			var regEx = /^[0-9]{10}/;//2021201721
            
            if (!regEx.test(x.value)){
                rez.innerHTML = "Unos nije validan!";
                rez.style.color = "red";

            }
            else {
                rez.innerHTML = "Unos je validan!";
                rez.style.color = "green";
            }

        }
        function provjeraOcjena3(){
            var x = document.getElementById("ocjena3");
            var rez = document.getElementById("provjera3");
            var regEx = /^[6|7|8|9]|10$/; //Ovo |10 znači da može da ide eventualno još 10 i ništa dalje od toga. Kad bi bilo 15 moglo bi 15 al ne bi moglo 13.
            
            if (!regEx.test(x.value)){
                rez.innerHTML = "Unos nije validan!";
                rez.style.color = "red";

            }
            else {
                rez.innerHTML = "Unos je validan!";
                rez.style.color = "green";

        function izracunaj(){
            var programiranje = document.getElementById("ocjena1").value;
            var vebdizajn = document.getElementById("ocjena2").value;
            var engleski  = document.getElementById("ocjena3").value;
            var prog = parseInt(programiranje);
            var veb = parseInt(vebdizajn);
            var eng = parseInt(engleski);
            var rez = ( prog + veb + eng)/3;

            izrac.innerHTML = "Prosecna ocjena studenta "+ ime +" je " + rez;
